<mat-toolbar class="toolbar" color="primary">
    <div>
        <button mat-button [matMenuTriggerFor]="menu">
            <mat-icon>translate</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="changeLanguage('eng')">English</button>
            <button mat-menu-item (click)="changeLanguage('rus')">Русский</button>
        </mat-menu>
    </div>

    <button mat-button routerLink="/">
        <mat-icon>home</mat-icon>
        <h4 class="after-icon-text">{{ 'title' | translate }}</h4>
    </button>

    <button mat-button routerLink="/contents">
        <mat-icon>list</mat-icon>
        <h4 class="after-icon-text">{{ 'contents.title' | translate }}</h4>
    </button>
</mat-toolbar>
