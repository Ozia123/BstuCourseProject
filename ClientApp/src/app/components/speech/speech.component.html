<div class="speech-module">
    <div class="button-wrap">
        <div class="speech-container">
            <div class="message-wrap">
                <div class="message animated fadeInLeft" *ngFor="let message of messages">
                    {{ message }}
                </div>
            </div>
            <button mat-fab class="animated zoomIn" [color]="isListening ? 'primary' : ''" (click)="toggleListening()">
                <mat-icon>mic</mat-icon>
            </button>
        </div>
    </div>
</div>
